<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLDSV - Quản Lý Điểm Sinh Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0073e6;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            background: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #005bb5;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .table th {
            background-color: #0073e6;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="mỏ.png" alt="Logo">
        <h1>QLDSV - Quản Lý Điểm Sinh Viên</h1>
    </header>

    <nav>
        <div>
            <a href="#">Trang Chủ</a>
            <a href="#">Sinh Viên</a>
            <a href="#">Phòng Đào Tạo</a>
        </div>
        <a href="#">Đăng Xuất</a>
    </nav>

    <div class="container">
        <h2>Đăng Nhập</h2>
        <form>
            <div class="form-group">
                <label for="username">Tên Đăng Nhập:</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập">
            </div>
            <div class="form-group">
                <label for="password">Mật Khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
            </div>
            <button type="submit" class="btn">Đăng Nhập</button>
        </form>
    </div>
</body>
</html>
